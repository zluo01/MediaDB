[package]
name = "mediadb"
version = "0.6.0"
description = "manager for movie and tv shows"
authors = ["zluo01"]
license = ""
repository = "https://github.com/zluo01/MediaDB"
edition = "2021"
rust-version = "1.85.0"

[build-dependencies]
tauri-build = { version = "2.2.0", features = [] }

[dependencies]
serde_json = "1.0.140"
serde = { version = "1.0.219", features = ["derive"] }
tauri = { version = "2.5.1", features = ["protocol-asset"] }
tauri-plugin-log = { version = "2.4.0" }
tauri-plugin-single-instance = { version = "2.2.4" }
tauri-plugin-opener = "2.2.7"
tauri-plugin-notification = "2.2.2"
tauri-plugin-dialog = "2.2.2"
roxmltree = "0.20.0"
sqlx = { version = "0.8.6", features = ["runtime-tokio", "sqlite"] }
log = "0.4.27"
rayon = "1.10"
zip = "4.0.0"
tauri-plugin-fs = { version = "2.3.0" }
