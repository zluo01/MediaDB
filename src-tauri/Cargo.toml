[package]
name = "mediadb"
version = "0.5.3"
description = "manager for movie and tv shows"
authors = ["zluo01"]
license = ""
repository = "https://github.com/zluo01/MediaDB"
edition = "2021"
rust-version = "1.80.0"

[build-dependencies]
tauri-build = { version = "2.0.5", features = [] }

[dependencies]
serde_json = "1.0.137"
serde = { version = "1.0.217", features = ["derive"] }
tauri = { version = "2.2.3", features = ["protocol-asset"] }
tauri-plugin-log = { version = "2.2.0" }
tauri-plugin-single-instance = { version = "2.2.1" }
tauri-plugin-shell = "2.2.0"
tauri-plugin-notification = "2.2.1"
tauri-plugin-dialog = "2.2.0"
roxmltree = "0.20.0"
sqlx = { version = "0.8.3", features = ["runtime-tokio", "sqlite"] }
log = "0.4.25"
rayon = "1.10"
zip = "2.2.2"
