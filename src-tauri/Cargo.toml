[package]
name = "mediadb"
version = "0.5.3"
description = "manager for movie and tv shows"
authors = ["zluo01"]
license = ""
repository = "https://github.com/zluo01/MediaDB"
edition = "2021"
rust-version = "1.80.0"

[build-dependencies]
tauri-build = { version = "2.0.1", features = [] }

[dependencies]
serde_json = "1.0.132"
serde = { version = "1.0.210", features = ["derive"] }
tauri = { version = "2.0.5", features = ["protocol-asset"] }
tauri-plugin-log = { version = "2.0.1" }
tauri-plugin-single-instance = { version = "2.0.1" }
tauri-plugin-shell = "2.0.2"
tauri-plugin-notification = "2.0.1"
tauri-plugin-dialog = "2.0.2"
roxmltree = "0.20.0"
sqlx = { version = "0.8.2", features = ["runtime-tokio", "sqlite"] }
tokio = { version = "1.40.0", features = ["full"] }
log = "0.4.22"
rayon = "1.10"
zip = "2.2.0"
